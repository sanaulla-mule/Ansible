- name: intsall nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.dnf:
      name: nginx
      state: installed 
    when: ansible_os_family== "RedHat"  

  - name: install nginx if Ubuntu
    ansible.builtin.dnf:
      name: nginx
      state: installed 
    when: ansible_os_family== "Debian" 